services:
  - type: web
    name: chatbot-backend
    runtime: python
    buildCommand: pip install -r backend/app/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_MODEL
        sync: false
